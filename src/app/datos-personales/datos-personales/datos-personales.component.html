<mat-spinner class="spinner" *ngIf="loader"></mat-spinner>
<div class="tab-container">
    <mat-tab-group class="tab-group">
        <mat-tab label="Datos personales">
            <div class="tab-content">
                <div class="cliente-card">
                    <div *ngIf="imagenUsuario !== null"><img class="image" src="{{ imagenUsuario }}" alt=""></div>
                    <div><strong>DNI:</strong> {{ dni }}</div>
                    <div><strong>Nombre:</strong> {{ nombre }}</div>
                    <div><strong>Apellidos:</strong> {{ apellidos }}</div>
                    <div><strong>Correo Electrónico:</strong> {{ correo }}</div>
                    <button (click)="cambiarContrasenia()">Cambiar Contraseña</button>
                    <button (click)="editarDatos()">Editar Datos</button>
                    <button (click)="eliminarCuenta()">Eliminar Cuenta</button>
                </div>
            </div>
        </mat-tab>

        <mat-tab label="Datos corporales">
            <div class="tab-content">
                <div class="card-body">
                    <div class="bg-info p-3 rounded">
                        <div class="row">
                            <div class="col-md-4">
                                <h6 class="text-white">Altura</h6>
                                <h3 class="text-white mb-0">cm</h3>
                            </div>
                            <div class="col-md-4">
                                <h6 class="text-white">Peso</h6>
                                <h3 class="text-white mb-0">kg</h3>
                            </div>
                            <div class="col-md-4">
                                <h6 class="text-white">IMC</h6>
                                <h3 class="text-white mb-0"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <!-- column -->
                        <div class="col-lg-12">
                            <div>
                                <div class="d-flex flex-column w-100">
                                    <apx-chart [series]="salesChartOptions.series" [chart]="salesChartOptions.chart" [plotOptions]="salesChartOptions.plotOptions" [xaxis]="salesChartOptions.xaxis" [yaxis]="salesChartOptions.yaxis" [grid]="salesChartOptions.grid" [stroke]="salesChartOptions.stroke"
                                        [tooltip]="salesChartOptions.tooltip" [dataLabels]="salesChartOptions.dataLabels" [legend]="salesChartOptions.legend" [colors]="salesChartOptions.colors" [markers]="salesChartOptions.markers">
                                    </apx-chart>
                                </div>
                            </div>
                        </div>
                        <!-- column -->
                    </div>
                    <div class="row mt-3" style="display: flex;justify-content: center;">
                        <button class="btn btn-primary btn-block mb-2" style="width: 20%;margin-right: 1%;">Historico</button>
                        <button class="btn btn-success btn-block mb-2" style="width: 20%;">Editar datos</button>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
