<div [ngClass]="theme === 'dark' ? 'dark-theme' : 'light-theme'" class="login-container">
    <h2> CAMBIAR CONTRASEÑA </h2>
    <br>
    <form (ngSubmit)="cambiarContrasenia()" [formGroup]="cambiarForm">
        <div class="form-group">
            <label for="username">E-mail:</label>
            <input type="text" id="username" class="form-control" placeholder="Enter email" formControlName="email">
            <div class="error-message" *ngIf="cambiarForm.get('email')?.touched && cambiarForm.get('email')?.hasError('required')">El correo electrónico es obligatorio</div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña Actual:</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" formControlName="contraseniaActual">
            <div class="error-message" *ngIf="cambiarForm.get('contraseniaActual')?.touched && cambiarForm.get('contraseniaActual')?.hasError('required')">La contraseña actual es obligatoria</div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña Nueva:</label>
            <input type="password" id="passwordNueva" class="form-control" placeholder="Enter password" formControlName="contraseniaNueva">
            <div class="error-message" *ngIf="cambiarForm.get('contraseniaNueva')?.touched && cambiarForm.get('contraseniaNueva')?.hasError('required')">La nueva contraseña es obligatoria</div>
            <div class="error-message" *ngIf="cambiarForm.get('contraseniaNueva')?.touched && cambiarForm.get('contraseniaNueva')?.hasError('invalidContrasenia')">
                Contraseña inválida (de 8 a 16 caracteres, al menos una letra y un número)
            </div>
        </div>
        <div class="form-group">
            <label for="password">Confirma la contraseña:</label>
            <input type="password" id="passwordConfirmar" class="form-control" placeholder="Enter password" formControlName="contraseniaConfirmacion">
            <div class="error-message" *ngIf="cambiarForm.get('contraseniaConfirmacion')?.touched && cambiarForm.get('contraseniaConfirmacion')?.hasError('required')">Repetir la nueva contraseña es obligatorio</div>
            <div class="error-message" *ngIf="cambiarForm.get('contraseniaConfirmacion')?.touched && cambiarForm.hasError('notSame')">Las contraseñas no coinciden</div>
        </div>
        <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
        <br>
    </form>
</div>
