<div [ngClass]="theme === 'dark' ? 'dark-theme' : 'light-theme'" class="register-container container-lg">
  <h2>REGÍSTRATE</h2>
  <br>
  <form>
    <div class="row">
      <!-- Primera columna -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" id="dni" class="form-control" placeholder="Introduce tu DNI">
        </div>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" class="form-control" placeholder="Introduce tu nombre">
        </div>
        <div class="form-group">
          <label for="surname">Apellidos</label>
          <input type="text" id="surname" class="form-control" placeholder="Introduce tus apellidos">
        </div>
      </div>
      <!-- Segunda columna -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="Introduce tu email">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirma tu contraseña">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button> 
  </form>
  <br>
  <div>¿Tienes cuenta?</div>
  <div><a href="/login">Inicia sesión aquí</a></div>
</div>
